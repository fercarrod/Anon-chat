<div *ngIf="!isLoggedIn" class="login-container">
  <div class="login-popup">
    <h2>Iniciar sesi칩n</h2>
    <form (submit)="onLoginSubmit()">
      <!-- Campos de inicio de sesi칩n -->
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username">
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password">
      <!-- Botones -->
      <div class="button-group">
        <button type="submit" class="login-button">Iniciar sesi칩n</button>
        <button type="button" class="signup-button" (click)="onSignUp()">Registrarse</button>
      </div>
    </form>
  </div>
</div>

<div *ngIf="isLoggedIn" class="app-container">
  <button (click)="blindSign()">Firma Ciega</button>
  <button (click)="test()">Test</button>
  <div class="chatContainer">
    <p class="local" *ngFor="let chat of chat.chatsLocal">{{ chat.messagesinEncriptar }}</p>
    <p class="remoto" *ngFor="let chat of chat.chatsServer">{{ chat }}</p>
  </div>

  <div class="inputContainer">
    <input [(ngModel)]="text" [ngModelOptions]="{standalone:true}" type="text">
    <button (click)="sendMessage()" [disabled]="!isLoggedIn">Enviar</button>
  </div>
</div>
